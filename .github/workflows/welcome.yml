name: Welcome Newcomers

on:
  push:
    branches: [main]
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest

    steps:
      - name: Handle push, issue, and PR events
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const event = context.eventName;

            if (event === 'push') {
              console.log("ðŸŽ‰ Code pushed to main! Thank you for your contribution.");
              // Avoid commit comment API to prevent 403 error
            }

            if (event === 'issues') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: 'ðŸ‘‹ Thanks for opening this issue! Weâ€™re happy to have you here.'
              });
            }

            if (event === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: 'ðŸš€ Thanks for submitting this pull request! Weâ€™ll review it shortly.'
              });
            }
